<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} My MVC Blog {% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Php Mvc Blog</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
                        </a>
                    </li>
                    {% if is_logged %}
                        <li>
                            <a href="/post/add">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Add Post
                            </a>
                        </li>
                        <li>
                            <a href="/authentication/logout">
                                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout <b>({{ name }})</b>
                            </a>
                        </li>
                    {% else %}
                        <li>
                            <a href="/authentication/register">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Register
                            </a>
                        </li>
                        <li>
                            <a href="/authentication/login">
                                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </body>
</html>
