{% extends 'base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            Add New Post
        </div>
        <div class="panel-body">
            <form method="post" action="{% if edit %}/post/{{post.id}}/edit-post{% else %}/post/save{% endif %}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Post Title" name="title" required value="{% if edit %}{{post.title}}{% endif %}">
                </div>
                <div class="form-group">
                    <label for="body"></label>
                    <textarea name="body" class="form-control" id="body" rows="10" name="body" placeholder="Post Body" required>{% if edit %}{{post.body|raw}}{%endif%}</textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
